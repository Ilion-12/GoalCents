<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Comparison</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="CSS/priceComparisons.css" />
    
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="page-container">
    <header class="header">  
      <button class="back-button">
        <iconify-icon icon="lucide:arrow-left"></iconify-icon>
      </button>
      <h1 class="page-title">Price Comparison</h1>
      <div class="user-profile">
        <iconify-icon icon="mdi:account"></iconify-icon>
      </div>
    </header>

      <main class="main-content">
        <!-- Selection Controls -->
        <section class="filter-row">
          <div class="filter-field">
            <label class="field-label">Category</label>
            <div class="dropdown">
              <span>Food</span>
              <iconify-icon icon="lucide:chevron-down"></iconify-icon>
            </div>
          </div>
          <div class="filter-field">
            <label class="field-label">Item</label>
            <div class="dropdown">
              <span>Tomatoes</span>
              <iconify-icon icon="lucide:chevron-down"></iconify-icon>
            </div>
          </div>
        </section>

        <!-- Comparison Card -->
        <section class="comparison-card">
          <div class="price-row">
            <div class="price-box">
              <span class="price-label">Your Spending</span>
              <span class="price-amount">₱120.00</span>
            </div>
            <div class="price-box">
              <span class="price-label">Avg Market Price</span>
              <span class="price-amount">₱110.00</span>
            </div>
          </div>

          <div class="variance-display overpaying">
            <span>Variance</span>
            <div class="variance-info">
              <span>+ ₱10.00</span>
              <iconify-icon icon="lucide:trending-up"></iconify-icon>
            </div>
          </div>
          <div class="alert-message">
            You are paying 9% more than average.
          </div>
        </section>

        <!-- Trend Graph -->
        <section class="comparison-card">
          <div class="trend-title">Price Trend (Last 6 Months)</div>

          <div class="chart-wrapper">
            <svg
              class="chart-svg"
              viewBox="0 0 300 150"
              preserveAspectRatio="none"
            >
              <!-- Grid Lines -->
              <line
                x1="0"
                y1="120"
                x2="300"
                y2="120"
                stroke="var(--border)"
                stroke-width="1"
              ></line>
              <line
                x1="0"
                y1="80"
                x2="300"
                y2="80"
                stroke="var(--border)"
                stroke-width="1"
                stroke-dasharray="4"
              ></line>
              <line
                x1="0"
                y1="40"
                x2="300"
                y2="40"
                stroke="var(--border)"
                stroke-width="1"
                stroke-dasharray="4"
              ></line>

              <!-- Market Price Line (Gray/Dashed) -->
              <polyline
                points="0,90 60,85 120,95 180,90 240,100 300,95"
                fill="none"
                stroke="var(--muted-foreground)"
                stroke-width="2"
                stroke-dasharray="4"
              ></polyline>

              <!-- User Spending Line (Blue/Solid) -->
              <polyline
                points="0,80 60,95 120,70 180,85 240,60 300,45"
                fill="none"
                stroke="var(--info)"
                stroke-width="3"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></polyline>

              <!-- Data Points -->
              <circle cx="0" cy="80" r="3" fill="var(--info)"></circle>
              <circle cx="60" cy="95" r="3" fill="var(--info)"></circle>
              <circle cx="120" cy="70" r="3" fill="var(--info)"></circle>
              <circle cx="180" cy="85" r="3" fill="var(--info)"></circle>
              <circle cx="240" cy="60" r="3" fill="var(--info)"></circle>
              <circle cx="300" cy="45" r="3" fill="var(--info)"></circle>
            </svg>

            <div class="chart-labels">
              <span>Jan</span>
              <span>Feb</span>
              <span>Mar</span>
              <span>Apr</span>
              <span>May</span>
              <span>Jun</span>
            </div>

            <div class="chart-legend">
              <div class="legend-item user">
                <div class="legend-dot"></div>
                Your Spending
              </div>
              <div class="legend-item market">
                <div class="legend-line"></div>
                Market Avg
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
