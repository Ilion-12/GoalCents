<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Smart Expense Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="CSS/signinPage.css" />
    
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="logo-section">
        <div class="logo-wrapper">
          <img src="IMG/logo.png" alt="User" class="logo-image" />
        </div>
        <div class="app-title">Smart Expense Tracker</div>
      </div>

      <div class="page-heading">Create Your Account</div>

      <div class="form">
        <div class="form-group">
          <div class="form-label">Full Name</div>
          <div class="form-input">John Doe</div>
        </div>

        <div class="form-group">
          <div class="form-label">Email</div>
          <div class="form-input">john@example.com</div>
        </div>

        <div class="form-group">
          <div class="form-label">Username</div>
          <div class="form-input">johndoe123</div>
        </div>

        <div class="form-group">
          <div class="form-label">Password</div>
          <div class="form-input password">
            <span>••••••••</span>
            <iconify-icon icon="lucide:eye-off"></iconify-icon>
          </div>
        </div>

        <div class="form-group">
          <div class="form-label">Confirm Password</div>
          <div class="form-input password">
            <span>••••••••</span>
            <iconify-icon icon="lucide:eye-off"></iconify-icon>
          </div>
        </div>

        <div class="submit-button">Register</div>
      </div>

      <div class="footer-text">
        <span class="info-text">Already have an account?</span>
        <div class="link-button">Login here</div>
      </div>
    </div>
  </body>
</html>
