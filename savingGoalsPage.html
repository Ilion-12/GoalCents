<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Goal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="CSS/savingGoalsPage.css" />

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <button class="back-button">
                <iconify-icon icon="lucide:arrow-left"></iconify-icon>
            </button>
            <h1 class="page-title">Add Expense</h1>
            <div class="user-profile">
                <iconify-icon icon="mdi:account"></iconify-icon>
            </div>
        </header>

        <!-- Content -->
        <main class="main-content">
            <div class="goal-card">
                <!-- Title Row -->
                <div class="card-header">
                    <div class="goal-title">New Phone</div>
                    <div class="goal-icon">
                        <iconify-icon icon="lucide:flag"></iconify-icon>
                    </div>
                </div>

                <div class="separator"></div>

                <!-- Stats -->
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-label">Target Amount</div>
                        <div class="stat-value">₱15,000</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Saved Amount</div>
                        <div class="stat-value saved">₱9,000</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Remaining</div>
                        <div class="stat-value">₱6,000</div>
                    </div>
                </div>

                <!-- Progress -->
                <div class="progress-wrapper">
                    <div class="progress-top">
                        <span class="progress-label">Progress</span>
                        <span class="progress-percent">60%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-bar" style="width: 60%"></div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-row">
                    <button class="action-button">
                        <iconify-icon icon="lucide:pencil"></iconify-icon>
                        <span>Edit Goal</span>
                    </button>
                    <button class="action-button">
                        <iconify-icon icon="lucide:rotate-ccw"></iconify-icon>
                        <span>Reset Goal</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
