<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Smart Expense Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="CSS/loginPage.css" />
    
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="logo-section">
        <div class="logo-wrapper">
          <img src="IMG/logo.png" alt="User" class="logo-image" />
        </div>
        <div class="app-title">Smart Expense Tracker</div>
      </div>

      <div class="page-heading">Login to Your Account</div>

      <div class="login-form">
        <div class="form-field">
          <div class="field-label">Username</div>
          <div class="text-input">Enter your username</div>
        </div>

        <div class="form-field">
          <div class="field-label">Password</div>
          <div class="text-input password-input">
            <span>••••••••</span>
            <iconify-icon icon="lucide:eye-off"></iconify-icon>
          </div>
        </div>

        <div class="login-button">Login</div>
      </div>

      <div class="page-footer">
        <span class="signup-prompt">Don't have an account?</span>
        <div class="signup-button">
          Click here to Register
        </div>
      </div>
    </div>
  </body>
</html>
