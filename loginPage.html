<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Smart Expense Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="CSS/loginPage.css" />
    
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="export-wrapper">
      <div class="logo-container">
        <div class="app-logo">
          <img src="IMG/logo.png" alt="User" class="avatar" />
        </div>
        <div class="app-name">Smart Expense Tracker</div>
      </div>

      <div class="login-title">Login to Your Account</div>

      <div class="form-container">
        <div class="input-group">
          <div class="input-label">Username</div>
          <div class="simulated-input">Enter your username</div>
        </div>

        <div class="input-group">
          <div class="input-label">Password</div>
          <div class="simulated-input password-field">
            <span>••••••••</span>
            <iconify-icon icon="lucide:eye-off"></iconify-icon>
          </div>
        </div>

        <div class="login-btn" data-media-type="button">Login</div>
      </div>

      <div class="footer-links">
        <span class="no-account-text">Don't have an account?</span>
        <div class="register-link" data-media-type="button">
          Click here to Register
        </div>
      </div>
    </div>
  </body>
</html>
