<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Budget Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/aiAssistantPage.css">
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body>
  <div class="page-container">
    <header class="header">
            <button class="back-button">
                <iconify-icon icon="lucide:arrow-left"></iconify-icon>
            </button>
            <h1 class="page-title">Set Budget</h1>
            <div class="user-profile">
                <iconify-icon icon="mdi:account"></iconify-icon>
            </div>
        </header>

    <main class="main-content">
      <!-- Chat Card -->
      <section class="chat-card">
        <div class="chat-messages">
          <div class="message-row">
            <div class="bot-avatar">
              <iconify-icon icon="lucide:briefcase"></iconify-icon>
            </div>
            <div class="message-bubble">
              How can I help manage today's spending?
            </div>
          </div>
        </div>

        <div class="chat-input-area">
          <div class="input-field">
            Type a message...
          </div>
          <button class="send-button">
            <iconify-icon icon="lucide:send"></iconify-icon>
          </button>
        </div>
      </section>

      <!-- Suggested Tips -->
      <section class="tips-section">
        <div class="section-label">Suggested tips</div>

        <div class="tip-card">
          <div class="tip-icon alert">
            <iconify-icon icon="lucide:alert-circle"></iconify-icon>
          </div>
          <div class="tip-content">
            <div class="tip-title">Spending Alert</div>
            <div class="tip-description">
              Your food budget is 20% higher than usual this week.
            </div>
          </div>
        </div>

        <div class="tip-card">
          <div class="tip-icon savings">
            <iconify-icon icon="lucide:lightbulb"></iconify-icon>
          </div>
          <div class="tip-content">
            <div class="tip-title">Savings Tip</div>
            <div class="tip-description">
              Try reducing dining out to save 500 before Friday.
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
